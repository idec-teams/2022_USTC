                                            <!--<h1 style="color: #002752;">不对称荧光定量 PCR</h1>
                                            </br>
                                            <div class="stat-digit">
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;不对称PCR是这次课题中的一个预实验，我们发现：如果实验中模版的数量设为基准1,并且两个引物量的比例设20:1，当我们不断调整两个引物的浓度（20:1,10:1/2, 5:1/4, 4:1/5等浓度），在两个引物的浓度为4:1/5时，ssDNA产量最大。根据这个实验事实，我们建立了模型来探索不对称PCR中ssDNA产量（实验中表现为相对荧光强度）和加入的引物的浓度的关系。探究这个关系也有助于在实际进行不对称PCR时提高产出ssDNA效率<sub>(1)</sub>。
                                            </div>
                                            <div class="stat-digit">
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在不对称PCR模型中，我们首先讨论理论的PCR：我们把模版和引物的结合看作一个可逆的化学反应，得到反应方程和分离常数如下<sub>(2,3)</sub>。
                                            </div>
                                            <div>
                                                <center><img
                                                        src="../src/T--USTC--model_formula_fig1_new.png"
                                                        width="582" height="283" /></center>
                                            </div>

                                            <div class="stat-digit">
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在这个假设中，因为DNA聚合酶会将P-X扩展到X-X，所以P-X的量等于X-X的量。经过25轮PCR扩增，可以计算出相应引物浓度产生的ssDNA数量。

                                            </div>
                                            <div class="stat-digit">
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在我们的模型中，不对称PCR还存在副反应，主要副反应是引物错配(primer mismatch)，即引物与模板序列的错误位点结合。在引物错配的情况中，得到的扩增产物与模版不同。我们用X^’来代表错配的产物，则可以将模型修正为如下方程：
                                            </div>

                                            <div>
                                                <center><img
                                                        src="../src/T--USTC--model_formula_fig2_new2.png"
                                                        width="983" height="477" /></center>
                                            </div>

                                            <div class="stat-digit">
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;由于错配情况出现的概率随模版浓度增加而增加，我们需要假定K_2和引物浓度成正比关系。并且，由于两个引物的量不变且比例不变，所以我们在模型中以前一种引物的浓度代表不同的引物比例组（如用P=4表示两个引物的浓度为4:1/5的实验组）。根据这个修正后的模型，我们画出产物X( ssDNA) 和引物浓度P的关系，并且可以发现P在4左右时，ssDNA产量达到最大值，符合之前提到的实验结果。
                                            </div>

                                            <div>
                                                <center><img
                                                        src="../src/T--USTC--model_fig1.png"
                                                        width="450" height="400" />
                                                    <h6>图1:产物X（ssDNA）浓度即相对荧光强度与P（前引物）浓度关系的模型图像</h6>
                                                </center>
                                            </div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
