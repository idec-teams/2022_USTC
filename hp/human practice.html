                                        <!--<h1 style="color: #002752;"><b>概述</b>&nbsp;&nbsp;</h1>
                                        <br>
                                        <div class="stat-dight">
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            在实验室工作，很容易忽略现实世界与实验室是完全不同的，并最终使某些事情变得不切实际。更糟糕的是，如果没有来自现实世界的反馈，研究可能会陷入可怕的僵局。
                                        </div><br>
                                        <div class="stat-dight">
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            作为一个旨在早期开发AD诊断实用方法的团队，我们希望我们的项目适合我们的生活，以便更多的人受益。为了实现这一目标，我们需要考虑实验室以外的问题：我们如何确保人们了解这种方法？我们如何让人们愿意尝试我们的产品？我们如何获得医生和患者的信任？我们能做些什么来让我们的产品在市场上生存？有没有人可以与我们合作等等。要回答这样的问题，我们需要走出去，与外面的人沟通。
                                        </div><br>
                                        <div class="stat-dight">
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            我们不断联系公众，医生和研究人员，以获得很好的反馈，在这个过程中我们确实学到了很多东西。通过与研究人员的交流，我们逐渐了解到哪些想法是可行的，并确定了我们未来工作的方向，即基于适配体的AD的早期诊断。AD给社会和家庭带来的巨大痛苦，以及目前AD检测成本高、结果差的尴尬局面，在我们与医生的沟通中不断得到强调。研究人员和老师的建议和帮助确保了我们的项目在合理的轨道上运行。与其他团队的密切合作使我们能够最大限度地发挥自己的能力，并在我们的专业领域相互帮助。更重要的是，我们还制作了大量有趣且内容丰富的内容，这些内容通过线下活动，网络甚至课程传播到更广泛的范围。同时我们尽最大努力确保我们的产品对环境没有危害。简而言之，我们的项目在这些过程中得到了成长和改进，我们用自己的努力让更多的人看到我们，对社会产生了积极的影响。
                                        </div><br>
                                        <div class="stat-dight">
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            除此之外，我们还和武汉大学进行了课题设计的讨论，提供了建模思路的建议（包括如何对代谢途径中的一些竞争底物的酶促反应进行建模，模拟中间产物被竞争性的运输到胞外和被体内反应消耗的竞争过程的建模方法，如何优化参数等）
                                        </div><br>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                            <br>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                                            <br>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            本次会议发现，模板DNA链的设计对不对称PCR反应的收率有至关重要的影响，每轮反应时间也影响收率。而且，在刘老师提出的这个假设下，我们实验的正确性得到了很好的验证，实验的不足之处也得到了证明。我们将在未来的改进中更仔细地设计DNA链，希望最大限度地减少副反应的发生，并降低未来实验中的实验成本。
